name: Integration Tests
on:
  push:
    paths-ignore:
      - "*.md"
  pull_request:

env:
  DFLAGS: "-lowmem"

jobs:
  run-tests:
    name: Build DORM and run tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        compiler:
          - dmd-latest
          - ldc-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: dlang-community/setup-dlang@v1
        with:
          compiler: ${{ matrix.compiler }}

      - name: Lint dorm with dscanner
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.compiler == 'dmd-latest' }}
        run: |
          dub run dscanner -- --report --reportFile=report.json --reportFormat=sonarQubeGenericIssueData
          wc -l report.json
          python3 .github/sonar_to_sarif.py -i report.json -o report.sarif --git ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}

      - name: Upload dscanner analysis results to GitHub
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.compiler == 'dmd-latest' }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: report.sarif
          wait-for-processing: true

      - name: Build dorm
        run: dub build

      - name: Test dorm
        run: dub test

      - name: Build testapp
        run: dub build
        working-directory: testapp

      - name: Run integration tests
        run: ./run.sh
        working-directory: integration-tests
